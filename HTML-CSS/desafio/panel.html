<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!---------------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!----- ICONES DO MENU ------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!---------------------------->
    <link rel="stylesheet" href="css/panel.css">
    <title>Document</title>
</head>
<body>
  <main class="flex">
    <div id="menuLateral" class="flex coluna">
        <button id="clienteMenu" class="menu" > <span class="material-symbols-outlined flex"> group_add     <p id="PclienteMenu"> Clientes</p> </span> </button> 
        <button id="produtoMenu" class="menu" > <span class="material-symbols-outlined flex"> inventory_2   <p id="PprodutoMenu"> Produtos</p> </span> </button> 
        <button id="pedidosMenu" class="menu" > <span class="material-symbols-outlined flex"> shopping_cart <p id="PpedidoMenu"> Pedidos </p> </span> </button>
      </div>
      <div id="TelaCliente" class="flex center telas desative" >     <!-- ----- Divs da tela de clientes -->
        <form action="" id="formTelaCliente" class="flex coluna">
          <div id="topoTelaCliente" class="flex linha"> <h3>Clientes</h3><button class="btnFechar">x</button></div> <!-- ----- Divs do topo da tela -->
          <label for="inputCodigoCliente">Codigo</label>
           <input id="inputCodigoCliente" type="text" class="inputTelas desativeCursor" >
           <label for="inputNomeCliente">Nome</label>
           <input id="inputNomeCliente" type="text" class="inputTelas desativeCursor" >
           <label for="inputDataCadastro">Data do Cadastro</label>
           <input id="inputDataCadastro" type="text" class="inputTelas desativeCursor" >
           <div  class="flex linha DivTelaBtn"> <!-- ----- Divs da tela de botoes -->
            <div class="flex divBtnSeta" > 
              <button id="setaAnteriorCliente" type="button" class="btnSeta"> < </button>  <button  id="setaProximoCliente" type="button" class="btnSeta"> > </button> 
            </div>
            <div class="flex divBtnFuncao" >
              <button type="button" id="novoCliente" class="btnNovo">Novo</button> <button type="button" id="salvarCliente" class="btnSalvar">Salvar</button>
            </div>
       </div>
      </form>
      </div>   <!-- ----- Final Div da tela de clientes -->
      
      
      <div id="TelaProdutos" class="flex center telas desative" >     <!-- ----- Divs da tela de Produtos -->
        <form action="" id="formTelaProduto" class="flex coluna">
          <div id="topoTelaProduto" class="flex linha"> <h3>Produtos</h3><button class="btnFechar">x</button></div> <!-- ----- Divs do topo da tela -->
          <label for="codigoProdutos">Codigo</label>
          <input type="text" class="inputTelas desativeCursor" id="codigoProdutos" >
          <label for="descricaoProdutos">Descrição</label>
          <input type="text" class="inputTelas desativeCursor" id="descricaoProdutos" >
          <label for="precoProdutos">Preço</label>
          <input type="text" class="inputTelas desativeCursor" id="precoProdutos" >
          <label for="quantidadeProdutos">Quantidade</label>
          <input type="text" class="inputTelas desativeCursor" id="quantidadeProdutos" >
          <div    class="flex linha DivTelaBtn"> <!-- ----- Divs da tela de botoes -->
            <div class="flex divBtnSeta" > 
              <button id="setaAnteriorProduto" type="button" class="btnSeta"> < </button>  <button id="setaProximoProduto" type="button" class="btnSeta"> > </button> 
            </div>
            <div class="flex divBtnFuncao" >
              <button type="button" id="novoProduto" class="btnNovo">Novo</button> <button type="button" id="salvarProduto" class="btnSalvar">Salvar</button>
            </div>
     </div>
       </form>
    </div>   <!-- ----- Final Div da tela de Produtos -->
    
    <div id="TelaPedidos" class="flex center telas desative" >     <!-- ----- Divs da tela de Pedidos -->
      <form action="" id="formTelaPedidos" class="flex coluna">
        <div id="topoTelaPedidos" class="flex linha"> <h3>Pedidos</h3><button class="btnFechar">x</button></div> <!-- ----- Divs do topo da tela -->
        <label for="codigoClientePedido">Codigo do Cliente</label>
        <input type="text" class="inputTelas" id="codigoClientePedido" >
        <label for="clientePedidos">Cliente</label>
        <input type="text" class="inputTelas desativeCursor" id="clientePedidos" >
        <div id="divLocalizar">
          <h3 class="tituloProduto">Localizar Produto</h3>
          <div class="divInputProdutos linha">
            <input type="text" id="inputCodigoProdutos"><input type="text" id="inputProdutos" class="desativeCursor"  >
            <input type="text" id="inputPrecoProdutos" class="desativeCursor" ><input type="text" id="inputQuantidadeProdutos">
            <button type="button" id="lancarPedido" class="btnPedido">Lançar Pedido</button>
          </div>
        </div>
        <div>
          <h3 class="tituloProduto">Itens do Pedido</h3>
          <div class="linha flex divItens">
            <h4>Item</h4>
            <h4>Descrição</h4>
            <h4>Preço</h4>
            <h4>Quantidade</h4>
            <h4>Sub Total</h4>
          </div>
          <div id="Total"></div>
        </div>
      </form>
    </div>   <!-- ----- Final Div da tela de Pedidos -->
  </main>
  <script type="module" src="js/panel.js"></script> 
</body>
</html>
